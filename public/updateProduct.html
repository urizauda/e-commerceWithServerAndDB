<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
</head>
<body>
    <main>
        <form id="updateForm">
            
            <label for="id">ID:</label><br>
            <input type="id" name="id" id="id"><br><br>
            
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name"><br><br>
            
            <label for="price">Price:</label><br>
            <input type="number" name="price" id="price"><br><br>
            
            <label for="description">Description:</label><br>
            <input type="text" name="description" id="description"><br><br>
            
            <label for="category">Category:</label><br>
            <select name="category" id="category">
                <option value="Laptops">Laptops</option>
                <option value="TV">TV</option>
                <option value="trimers">trimers</option>
                <option value="Shaving">Shaving</option>
                <option value="hairStraightener">hairStraightener</option>
                <option value="hairDryer">hairDryer</option>
                <option value="microwavesAndToasterOvens">microwavesAndToasterOvens</option>
                <option value="toasters">toasters</option>
                <option value="mixers">mixers</option>
                <option value="electricStoves">electricStoves</option>
              </select><br><br>
            
            <label for="img1">img1</label><br>
            <input type="text" name="img1" id="img1"><br><br>
            
            <label for="img2">img2</label><br>
            <input type="text" name="img2" id="img2"><br><br>
            
            <button type="submit">Update</button>

        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/updateProduct.js"></script>
